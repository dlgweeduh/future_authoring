<div class="row">
  <h1>Update your settings</h1>
  <form name="form">
    <fieldset>
      <legend>Update settings</legend>
      <div class="row">
        <div class="small-8 columns">
          <label>Name</label>
          <input type="text" placeholder="Name" name="name" ng-model="settings.name" ng-minlength=3 ng-maxlength=22 ng-pattern="/^[a-zA-Z]+$/" required />
          <div ng-show="form.name.$dirty && form.name.$invalid">
            <div ng-show="form.name.$error.required">Your name cannot be blank</div>
            <div ng-show="form.name.$error.minlength">Your name must be at least 3 letters</div>
          </div>
        </div>
      </div>
    
      <div class="row">
        <div class="small-8 columns">
          <label>Email</label>
          <input type="email" placeholder="Email" name="email" ng-model="settings.email" required />
          <div ng-show="form.email.$dirty && form.email.$invalid">Invalid:
            <span ng-show="form.email.$error.required">Your email cannot be blank.</span>
            <span ng-show="form.email.$error.email">This is not a valid email.</span>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="small-8 columns">
          <label>Age</label>
          <input type="number" placeholder="Age" name="age" ng-model="settings.age" min=5 max=200 required />
          <div ng-show="form.age.$dirty && form.age.$invalid">Invalid:
            <span ng-show="form.age.$error.required">Your email cannot be blank.</span>
            <span ng-show="form.age.$error.min">You must be older than 5 to use this app</span>
            <span ng-show="form.age.$error.max">If you're over 200 years old, I want to meet you.</span>
          </div>
        </div>
      </div>
    
      <div class="row">
        <div class="push-9 small-3">
          <button type="submit" class="button" ng-click="update(settings)" ng-disabled="form.$invalid || isUnchanged(user)">Update</button>
        </div>
      </div>
    
    </fieldset>
  </form>
</div>
