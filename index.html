<!DOCTYPE html>
<html ng-app="authoringApp">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>Self Authoring | Future</title>
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="css/app.css" />
<link rel="stylesheet" href="css/icons.css" />
<script src="js/modernizr.custom.js"></script>

<!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->

</head>
<body>
<div ng-controller="HomeController">    
  <aside class="aside left">
    <nav class="left_nav">
        <!-- Title Area -->
      <div class="icons-container">
        <div class="icons-wrap icons-effect-2 icons-effect-2a">
          <a class="icons icon-logo"></a>
        </div><!-- -/ icons-wrap - -->
      </div><!-- -/ icons-container - -->
    </nav>    
  </aside><!-- -/left_aside - -->

  <div ng-view></div>

  <aside class="aside right">
    <nav class="right_nav">
        <!-- Title Area -->
      <div class="icons-container">
        <div class="icons-wrap icons-effect-2 icons-effect-2a">
          <a class="icons icon-user"></a>
        </div><!-- -/ icons-wrap - -->
      </div><!-- -/ icons-container - -->
      <div class="icons-container">
        <div class="icons-wrap icons-effect-2 icons-effect-2a">
          <a class="icons icon-settings"></a>
        </div><!-- -/ icons-wrap - -->
      </div><!-- -/ icons-container - -->      
    </nav>    
  </aside><!-- -/left_aside - -->
</div>

<div class="move_buttons">  
  <div class="up_button">    
      <div class="icons-container">
        <div class="icons-wrap">
          <a class="icons icon-upArrow"></a>
        </div><!-- -/ icons-wrap - -->
      </div><!-- -/ icons-container - -->   
  </div><!-- -/up_button - -->
  <div class="save_button">
      <div class="icons-container">
        <div class="">
          <a class="icons icon-save"></a>
        </div><!-- -/ icons-wrap - -->
      </div><!-- -/ icons-container - -->       
  </div><!-- -/save_button - -->
  <div class="down_button">
      <div class="icons-container">
        <div class="icons-wrap">
          <a class="icons icon-downArrow"></a>
        </div><!-- -/ icons-wrap - -->
      </div><!-- -/ icons-container - -->       
  </div><!-- -/down_button - -->
</div><!-- -/move_buttons - -->

  <script src="js/vendor/angular.js"></script>
  <script src="js/vendor/angular-route.js"></script>  
  <script src="js/vendor/angular-messages.js"></script>  
  <script src="js/vendor/angular-animate.js"></script>  
  <script src="js/main.js"></script>
  
</body>
</html>
